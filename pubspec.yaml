name: accura_kosba_task
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.0
  flutter_bloc: ^6.1.1
  fluttertoast: ^7.1.6
  conditional_builder: ^1.0.2
  dio: ^3.0.10

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  fonts:
    - family: BoltSemiBold
      fonts:
        - asset: assets/fonts/bolt-semibold.ttf
    - family: BoltRegular
      fonts:
        - asset: assets/fonts/bolt-regular.ttf
